<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>W E L P!</title>
</head>
<body>
  <div class="colorr">
  <div class="color">
    <nav>
        <span id="home-link" class="nav-link">Home</span>
        <span id="login-link" class="nav-link">Login</span>
        <span id="signup-link" class="nav-link">Sign Up</span>
        <span id="business-link" class="nav-link">All Businesses</span>
        <span id="createbusiness-link" class="nav-link">Create A Business</span>
        <span id="reviews-link" class="nav-link">Business Reviews</span>
        <span id="deletebusiness-link" class="nav-link">Delete Business</span>
        <span id="logout-link" class="nav-link">Logout</span>
      </nav>
      <section id="home-content">
        <br>
        Welcome to WELP!
        </br>
      </section>

      <section class="hidden" id="signup-content">
        <form id="signup-form">
          <br>
          <br>
          <label for="signup-name">Name</label>
          <input type="name" id="signupname">

          <label for="signup-email">Email</label>
          <input type="text" id="signupemail">

          <label for="signup-password">Password</label>
          <input type="password" id="signup-password">
          <br>
          <br>

          <input type="submit" value="Sign Up!">
        </form>
      </section>

      <section class="hidden" id="login-content">
        <form id="login-form">
          <br>
          <br>
          <label for="login-email">Email</label>
          <input type="text" id="login-email">

          <label for="login-password">Password</label>
          <input type="password" id="login-password">
          <br>
          <br>
          <input type="submit" value="Log In!">
        </form>
      </section>


      <!-- ALL BUSINESS -->
      <section class="hidden" id="allbusiness">
        <br>
        <br>
        <div id="allBusiness">
          <h1>All Businesses</h1>
            <p class="biz" id = "business1">Business</p>
          </div>
      </section>

      <!-- //////Once Logged In/////// -->

      <section class="hidden" id="createbusiness">
        <br>
        <br>
        <div id="business-info">List You Business</div>
          <form id="businessInfoForm">
            <label for="createName">Business Name</label>
            <input type="text" id="createName">

            <label for="createAddress">Business Address</label>
            <input type="text" id="createAddress">


            <label for="createDescription">Business Description</label>
            <input type="text" id="createDescription">
            <br>
            <br>
            <label for="businessType">What Type of Business?</label>
              <form id="businessType">
                  <select name="type" id="type">
                      <option value="retail">Retail/Clothing</option>
                      <option value="food">Food/Restaurant</option>
                      <option value="media">Media/Entertainment</option>
                      <option value="tech">Information Technology</option>
                      <option value="law">Legal</option>
                  </select>
                  <input type="submit" value="submit">Create My Business</input>
              </form>
          </form>
      </section>

      <section class="hidden" id="reviews">
        <br>
        <br>
        <div id="reviews">Business Review</div>
        <form id="reviews">
          <label for="reviewHeadline">Headline</label>
          <input type="text" id="reviewHeadline">
          <label for="reviewContent">My Review</label>
          <input type="text" id="reviewContent">
          <select name="reviews" id="reviews">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <input type="submit" value="submit">Leave my Review!</input>
          </select>
      </form>

      </section>


      <section class="hidden" id="logout-content">
        <br>
        <br>
        <label for="logout">Do You Want To Log Out?</label>
        <form id="logout">
            <br>
            <br>
            <input type="submit" value="submit">Log Out!</input>
          </form>
        </section>



      <section class="hidden" id="deleteBusiness-content">
        <div>Delete A Business</div>

        <label for="deletebusiness">Delete Your Business</label>
        <form id="delete">
            <br>
            <br>
            <input type="submit" value="submit">Delete!</input>
        </form>

    </form>
    </section>
  </div>
</div>

    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
    <script async defer type="text/javascript" src="/main.js"></script>

</body>
</html>
